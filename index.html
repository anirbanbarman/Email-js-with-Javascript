<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Js Implementation</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
</head>
<body>
    <form id="contact-form">
        <div class="row container">
            <h2>Email Js with Javascript</h2>
          <div class="col-md-6 form-ground">
            <input
              class="form-control"
              type="text"
              placeholder="Your Name"
              name="name"
              id="name"
              required
            />
          </div>
          <div class="col-md-6 form-ground mt-3 mt-md-0">
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="Your email"
              required
            />
          </div>

       
          <div class="form-group mt-3">
            <textarea
              class="form-control"
              placeholder="Message"
              name="message"
              rows="5"
              id="message"
              required
            ></textarea>
          </div>
          <div class="text-center my-2">
            <button class="submit btn btn-success">Send Message</button>
          </div>
        </div>
      </form>
       <!-- External Script -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
           (function() {
            //Public key
          emailjs.init("");
      })();
document.getElementById('contact-form').addEventListener('submit', function(event) {
  event.preventDefault();
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var message = document.getElementById("message").value;

  var templateParams = {
    from_name: name,
    from_email: email,
    message: message,
    to_name:" Email Js demo"
  };
  console.log(templateParams)
 
//service key, template id
  emailjs.send("", "", templateParams)
  .then(function(response) {
    console.log('SUCCESS!', response.status, response.text);
    alert('Message sent successfully!');
  }, function(error) {
    console.log('FAILED...', error);
    alert('Message failed to send.');
  });
 
});



    </script>
    
</body>
</html>
